<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="http://fonts.cdnfonts.com/css/harry-potter" rel="stylesheet">
    <title>Projeto Tyberwarts</title>

</head>
<body>
    <header class="header">

        <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="imagem do logo Trybewarts">

        <h1 id='trybewarts-header-title'>Trybewarts</h1>

        <form  class = "trybewarts-login">

            <input type="email"
            placeholder="Email" name="email" id="email" required>
            <input type="password" placeholder ="Senha" name="password" id="senha" required>

            <button id='buttonEntrar'>Entrar</button>
        </form>

    </header> 

    <main>

        <form  id="evaluation-form">
            <h2>Formulário de Avaliação</h2>
            <div class="side-by-side">
                <input type="text" name="name" id="input-name" placeholder="Nome">

                <input type="text" name="lastName" id="input-lastname" placeholder="Sobrenome">
            </div>

            <div class="side-by-side">
                <input name="inputEmail" type="email" id="input-email" placeholder="Email">
                <label for="house"> Casa:
                <select type name="house" id="house">
                    <option name="house" value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option name="house" value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option name="house" value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option name="house" value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </label>
            </div> 

            <hr>

            <div class="side-by-side">

                <div class="side-by-side-column">
                    <p id="label-family">Qual sua família?</p>
                    <label  for="frontendRadio">
                        <input id="frontendRadio" type="radio" name="family"  value="Frontend">Frontend
                    </label>
    
                    <label  for="backendRadio">
                        <input type="radio" name="family"  value="Backend" id="backendRadio">Backend
                    </label>
    
                    <label  for="fullStackRadio">
                        <input type="radio" name="family"  value="FullStack" id="fullStackRadio">Fullstack
                    </label>
                </div>
                <div id='materias-para-escolher' class="column-right">
                    <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
                    <div id="input-subject" name="subject">
                    <label for="">
                        <input type="checkbox" name="subject" class="subject"  value="HoFs">HoFs
                    </label>
                    <label for="">
                        <input type="checkbox" name="subject" class="subject"  value="Jest">Jest
                    </label>
                    <label for="">
                        <input type="checkbox" name="subject" class="subject" value="Promises">Promises
                    </label>
                    </div>
                    <div id="input-subject" name="subject">
                        <label for="">
                            <input type="checkbox" name="subject" class="subject"  value="React">React
                        </label>
                        <label for="">
                            <input type="checkbox" name="subject" class="subject"  value="SQL">SQL
                        </label>
                        <label for="">
                            <input type="checkbox" name="subject" class="subject" value="Python">Python
                        </label>
                    </div>
                </div>
            </div>
            <hr>
            <div id="input-avaliacao" class="side-by-side">
            <label id="label-rate">Como você avalia a Trybewarts?</label>
            <div></div>
            <label for="">
                <input type="radio" name="rate" value="1">1
            </label>
            <label for="">
                <input type="radio" name="rate" value="2">2
            </label>
            <label for="">
                <input type="radio" name="rate" value="3">3
            </label>
            <label for="">
                <input type="radio" name="rate" value="4">4
            </label>
            <label for="">
                <input type="radio" name="rate" value="5">5
            </label>
            <label for="">
                <input type="radio" name="rate" value="6">6
            </label>
            <label for="">
                <input type="radio" name="rate" value="7">7
            </label>
            <label for="">
                <input type="radio" name="rate" value="8">8
            </label>
            <label for="">
                <input type="radio" name="rate" value="9">9
            </label>
            <label for="">
                <input type="radio" name="rate" value="10">10
            </label>
            </div>
            <div>
                <p id="counter">500</p>
            </div> 
            <label class="textarea" for="textarea">Deixe seu comentário:
            <textarea  id="textarea" name="textObs" cols="50" rows="10" maxlength="500"></textarea>
            </label>

            <div class="side-by-side">
                <label id="label-infos" for="">Você concorda com o uso das informações acima?
                    <input type="checkbox" name="" id="agreement">
                </label>
            </div>
            <button id="submit-btn" disabled type="submit">Enviar</button>
        </form>
        <div>
            <img src="images/trybewarts-colored.svg" alt="logo Trybewarts" id="trybewarts-forms-logo">
        </div>  
    
        
    </main>
    <footer>
        <p>Direitos reservados à Trybewarts©</p> 
        <p>Desenvolvido por Carol Só e Suelen Arruda</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
